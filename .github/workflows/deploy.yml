name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}
          script: |
            # Cargar NVM para usar Node.js
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && . "$NVM_DIR/nvm.sh"
            
            # Actualizar c√≥digo desde GitHub
            cd ~/barber-system
            git reset --hard
            git pull origin main
            
            # Desplegar Backend
            cd backend
            npm install --omit=dev
            npx prisma generate
            npx prisma migrate deploy
            npx prisma db seed
            pm2 delete barbershop-backend || true
            pm2 start npm --name barbershop-backend -- start
            pm2 save
            
            # Desplegar Frontend
            cd ../frontend
            npm install
            npm run build
            pm2 save

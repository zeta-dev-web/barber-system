name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}
          script: |
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && . "$NVM_DIR/nvm.sh"
            cd /barber-system
            git reset --hard
            git pull origin main
            cd backend
            npm install --production
            npx prisma generate
            npx prisma migrate deploy
            pm2 delete barbershop-backend || true
            pm2 start npm --name barbershop-backend -- start
            pm2 save
            cd ../frontend
            npm install
            npm run build
            sudo rm -rf /var/www/barbershop-frontend/*
            sudo cp -r dist/* /var/www/barbershop-frontend/
            sudo chown -R www-data:www-data /var/www/barbershop-frontend
            pm2 save
